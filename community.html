<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeXperience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
        }
        header {
            background-color: #1f1f1f;
            color:  #fefefe;
            padding: 20px;
            text-align: center;
        }
        header h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #292929;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffc107;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .join-community {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .join-community h2 {
            color: #ff9800;
            margin-bottom: 10px;
        }
        .join-community form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .join-community label {
            color: white;
            font-weight: bold;
        }
        .join-community input, 
        .join-community textarea, 
        .join-community button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        .join-community input, 
        .join-community textarea {
            background-color: #292929;
            color: white;
            border: 1px solid #424242;
        }
        .join-community button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }
        .join-community button:hover {
            background-color: #e68a00;
        }
        footer {
            background-color: #292929;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ArcadeXperience</h1>
    </header>
    <nav>
        <a href="home page.html">Home</a>
        <a href="games.html">Games</a>
        <a href="news.html">News</a>
        <a href="community.html">Community</a>
    </nav>
    <div class="content">
        <h2>Welcome to the Community</h2>
        <p>Join our vibrant gaming community to connect, share, and grow with fellow gamers.</p>

        <div class="join-community">
            <h2>Join the Community</h2>
            <form id="joinCommunityForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Why do you want to join?</label>
                <textarea id="message" name="message" rows="5" placeholder="Tell us a bit about yourself..." required></textarea>

                <button type="submit">Join Now</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 ArcadeXperience. All rights reserved.
    </footer>
    <script src="script1.js"></script>
</body>
</html>
